swagger: "2.0"
info:
  title: BlogPostMCP
  version: 1.0.0
host: blogpostmcpapp-fhd2aeghdca3hdak.canadacentral-01.azurewebsites.net
basePath: /
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /generate-blogpost:
    post:
      summary: Generate a blog post from transcript
      description: Upload a base64-encoded transcript to generate a blog post.
      operationId: generateBlogPost
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - filename
              - fileContent
            properties:
              filename:
                type: string
                example: transcript.srt
              fileContent:
                type: string
                description: Base64 encoded transcript content
                example: VGhpcyBpcyBhIHRlc3QgdGV4dCBjb250ZW50Lg==
      responses:
        200:
          description: Blog post generated successfully
          schema:
            type: object
            properties:
              title:
                type: string
                example: How to use MCP with Power Apps
              url:
                type: string
                example: https://blobstorageurl/path/to/generated.docx
